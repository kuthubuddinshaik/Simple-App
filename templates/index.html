<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>My ToDo List</title>
</head>

<body>
    <div class="todo-container">
        <h1>My ToDo List</h1>

        <!-- Add Task Form -->
        <form method="POST">
            <input type="text" name="task" id="taskin" placeholder="Add a new task...">
            <button type="submit">Add</button>
        </form>

        <!-- Task List -->
        <ul>
            {% for task in tasks %}
            <li>
                <span class="{% if task.completed %}completed{% endif %}">
                    {{ task.name }}
                </span>
                <a href="{{ url_for('toggle', task_id=task.id) }}">âœ”</a>
                <a href="{{ url_for('delete', task_id=task.id) }}">ðŸ—‘</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
